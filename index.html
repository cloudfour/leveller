<!DOCTYPE html>
<html>
<head>
  <title>Leveller demo</title>
  <style>
    html {
      background: #eee;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0 auto;
      max-width: 52rem;
      padding: 2rem;
    }

    h1 {
      color: #666;
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0;
    }

    .boxes {
      font-size: 0;
      margin: 1rem -1rem;
      overflow: hidden;
      position: relative;
    }

    .box {
      background: #fff;
      border: 2px solid #bbb;
      display: inline-block;
      font-size: 1rem;
      line-height: 1.3;
      margin: 1rem;
      padding: 1rem;
      vertical-align: bottom;
      width: 8rem;
    }
  </style>
</head>
<body>

<h1>The Beatles</h1>

<div class="boxes">
  <div class="box">
    <div>Please Please Me</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>With the Beatles</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>A Hard Day&rsquo;s Night</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Beatles for Sale</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Help!</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Rubber Soul</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Revolver</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Sgt. Pepper&rsquo;s Lonely Hearts Club Band</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>The Beatles</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Yellow Submarine</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Abbey Road</div>
    <button>Listen</button>
  </div>
  <div class="box">
    <div>Let It Be</div>
    <button>Listen</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="jquery.leveller.js"></script>
<script>
$(function(){
  // initialization with advanced options
  $('.box').leveller({
    alignment: 'bottom',
    cssSelector: 'button',
    cssProperty: 'margin-top'
  });
  // level again on resize
  $(window).resize(function(){
    $('.box').leveller();
  });
});
</script>

</body>
</html>
